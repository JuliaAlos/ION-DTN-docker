---
version: '3'
services:
  node1:
    container_name: ion_node1
    hostname: ion_node1
    image: ion-image:latest
    working_dir: /ION-DTN/ion-interface
    environment:
    - ION_HOME=/ION-DTN
    - PYION_BP_VERSION=BPv7
    - DISPLAY=${DISPLAY}
    volumes:
    - /home/julia/ION-DTN-docker:/ION-DTN/ion-interface
    - /home/julia/ION-DTN-docker/test/ion/nodes/1:/ION-DTN/ion-interface/test/nodes/1
    - /tmp/.X11-unix:/tmp/.X11-unix
    networks:
      ion_net:
        ipv4_address: 192.168.0.101
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    stdin_open: true
    tty: true
    command: >-
      bash -c "
       cd test
       chmod -R +x .
       ./ionstart 1
       tshark -i any -w /ION-DTN/ion-interface/test/nodes/1/capture.pcap &
       tail
      "
