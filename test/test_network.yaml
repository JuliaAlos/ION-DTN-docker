---
version: '3'
services:
  node1:
    container_name: ion_node1
    hostname: ion_node1
    image: ion-image:latest
    working_dir: /ION-DTN/ion-interface
    environment:
    - ION_HOME=/ION-DTN
    - PYION_BP_VERSION=BPv7
    volumes:
    - /home/julia/ION-DTN-docker:/ION-DTN/ion-interface
    - /home/julia/ION-DTN-docker/test/nodes/1:/ION-DTN/ion-interface/test/nodes/1
    networks:
      ion_net:
        ipv4_address: 192.168.0.101
    privileged: true
    stdin_open: true
    tty: true
    command: >-
      bash -c "
       chmod -R +x .
       sleep 4
       echo 'hello 1'
       sleep 120
       tail
      "
  node2:
    container_name: ion_node2
    hostname: ion_node2
    image: ion-image:latest
    working_dir: /ION-DTN/ion-interface
    environment:
    - ION_HOME=/ION-DTN
    - PYION_BP_VERSION=BPv7
    volumes:
    - /home/julia/ION-DTN-docker:/ION-DTN/ion-interface
    - /home/julia/ION-DTN-docker/test/nodes/2:/ION-DTN/ion-interface/test/nodes/2
    networks:
      ion_net:
        ipv4_address: 192.168.0.102
    privileged: true
    stdin_open: true
    tty: true
    command: >-
      bash -c "
       sleep 4
       echo 'hello 2'
       sleep 120
       tail
      "
networks:
  ion_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: 'false'
    ipam:
      config:
      - subnet: 192.168.0.0/16
      driver: default
